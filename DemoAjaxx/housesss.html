
<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="modal" data-target="#exampleModal" onclick="showAddForm1()">Add</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>

                    </ul>
                    <div class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search Name" aria-label="Search" id="search-name">
                        <button class="btn btn-outline-success my-2 my-sm-0" onclick="search()">Search</button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-3">
            <h5>Danh sách các phòng</h5>
            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <!--                    <th scope="col">STT</th>-->
                    <!--                    <th scope="col">Category</th>-->
                </tr>
                </thead>
                <tbody id="listCategory">
                </tbody>
            </table>
        </div>
        <div class="col-9">
            <h3>Danh sách sản phẩm</h3>
            <table class="table table-striped ">
                <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Bedroom</th>
                    <th scope="col">Bathroom</th>
                    <th scope="col">Price</th>
                    <th scope="col">Image</th>
                </tr>
                </thead>
                <tbody id="list">
                </tbody>
            </table>
            <div id="pageable"></div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm Phòng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <label> Name </label>
                    <input type="text" name="name" class="form-control">
                    <p id="validateName"></p>
                    <label> Address </label>
                    <input type="text" name="address" class="form-control">
                    <label> Bedroom </label>
                    <input type="number" name="bedroom" class="form-control">
                    <label> Bathroom </label>
                    <input type="number" name="bathroom" class="form-control">
                    <label> Price </label>
                    <input type="number" name="price" class="form-control">
                    <label> Image </label>
                    <input type="file" name="file" class="form-control">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"  onclick="save()">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit House</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm1">
                    <input type="hidden" id="id">
                    <label> Name </label>
                    <input type="text" name="name" class="form-control" id="nameEdit">
                    <label> Address </label>
                    <input type="text" name="address" class="form-control" id="addressEdit">
                    <label> Bedroom </label>
                    <input type="number" name="bedroom" class="form-control" id="bedroomEdit">
                    <label> Bathroom </label>
                    <input type="number" name="bathroom" class="form-control"id="bathroomEdit">
                    <label> Price </label>
                    <input type="number" name="price" class="form-control"id="priceEdit">
                    <label> Image </label>
                    <div id="fileimg"></div>
                    <input type="file" name="file" class="form-control" id="imageEdit">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1" onclick="update1()">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
    let tbody = document.getElementById("list")
    let searchName = document.getElementById("search-name")
    let addForm = document.getElementById("addForm")
    let editForm1 = document.getElementById("editForm1")
    let validateName= document.getElementById("validateName");

    findAll(0);
    function findAll(number) {
        let pageable = document.getElementById("pageable");
        $.ajax({
            type: "GET",
            url: "http://localhost:8081/house?page="+number,
            success: function (data) {
                console.log(data)
                display(data.content);
                let str = ""
                let num = data.pageable.pageNumber
                console.log(num)
                str+=`<nav aria-label="Page navigation example">
                          <ul class="pagination">
                            <li class="page-item">
                              <a class="page-link" href="#" aria-label="Previous" onclick="findAll(${num-1})">
                                <span aria-hidden="true">&laquo;</span>
                              </a>
                            </li>
                            <li  class="page-item active"><a class="page-link" href="#">${num+1}</a></li>
                            <li class="page-item"><a class="page-link" href="#">/</a></li>
                            <li class="page-item"><a class="page-link" href="#">${data.totalPages}</a></li>
                            <li class="page-item">
                              <a class="page-link" href="#" aria-label="Next" onclick="findAll(${num+1})">
                                <span aria-hidden="true">&raquo;</span>
                              </a>
                            </li>
                          </ul>
                        </nav>`
                pageable.innerHTML=str;
            }
        });
    }

    function display(data) {
        let str = "";
        console.log(data)
        for (let i=0; i<data.length; i++) {
            str += `<tr>
                                <th scope="row">${i+1}</th>
                                <td>${data[i].name}</td>
                                <td>${data[i].address}</td>
                                <td>${data[i].bedroom}</td>
                                <td>${data[i].bathroom}</td>
                                <td>${data[i].price}</td>
                                <td><img src = "image/${data[i].image}" width="100px" height="50px"></td>
                                <td><button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1" onclick="showEditFormHouse(${data[i].id})">Edit</button></td>
                                <td><button class="btn btn-primary" onclick="showDeleteForm(${data[i].id})">Delete</button></td>
                            </tr>`
        }
        tbody.innerHTML = str;
    }
    function showAddForm1() {
    }

    function save() {
        let data = new FormData(addForm);
        $.ajax({
            type:"POST",
            enctype: 'multipart/form-data',
            url: "http://localhost:8081/house",
            data: data,
            processData: false,
            contentType: false,
            cache:false,
            timeout:1000000,
            success: function () {
                findAll();
                addForm.reset();

            },error: function (error){
                console.log(JSON.parse(error.responseText));
            }
        })
    }
    function showDeleteForm(id) {
        if (confirm("Bạn có chắc chắn muốn xoá sản phẩm ko ???")) {
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                type: 'DELETE',
                url: 'http://localhost:8081/house/'+id,
                success: function (){
                    findAll()
                },
                error: function (error) {
                    console.log(error)
                }
            })
        }
    }

    function showEditFormHouse(id){
        $.ajax({
            type: "GET",
            url: "http://localhost:8081/house/" + id,
            success: function (data) {
                console.log(data)
                document.getElementById('id').value = data.id;
                document.getElementById('nameEdit').value = data.name;
                document.getElementById('addressEdit').value=data.address;
                document.getElementById('bedroomEdit').value=data.bedroom;
                document.getElementById('bathroomEdit').value=data.bathroom;
                document.getElementById('priceEdit').value = data.price;
                document.getElementById('fileimg').innerHTML = `<img src = "image/${data.image}" width="100px" height="50px">`;
            }
        })
    }

    function update1(){
        let id = document.getElementById('id').value;
        let formData= new FormData(editForm1);

        $.ajax({
            type:"PUT",
            enctype: 'multipart/form-data',
            url: "http://localhost:8081/house/"+id,
            data: formData,
            processData: false,
            contentType: false,
            cache:false,
            success: function () {
                findAll();
                editForm1.reset();

            },error: function (error){
                console.log(error)
            }
        })
    }

</script>

</body>
</html>
