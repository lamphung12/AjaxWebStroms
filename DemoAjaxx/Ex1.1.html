<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Products</h5>

                <select id="category_id" class="form-control">
                    <option></option>
                </select>

            </div>
            <div class="modal-footer">

<script>
    function load(){
        showCategory();
        findAll();
    }
    let show = document.getElementById("display");
    let str ="";
    let category = document.getElementById("category");

    function findAll(){
        $.ajax({
            type:"GET",
            url:"http://localhost:8081/products",
            success :function(data){
                display(data)
            },error :function(){
                console.log("Lỗi chương trình")
            }
        })
    }

    function showCategory(){
        $.ajax({
            type:"GET",
            url:"http://localhost:8081/category",
            success :function(categoryList){
                let str="<h4> Category </h4>";
                for (let i = 0; i <categoryList.length ; i++) {
                    str+=`<h4>${categoryList[i].name} </h4>`
                }
            category.innerHTML=str;
            },error :function(){
                console.log("Lỗi chương trình")
            }
        })
    }
    function showCreateForm(){
        $("#exampleModal").modal("show");
        $.ajax({
            type:"GET",
            url:"http://localhost:8081/category",
            success :function(categoryList){
                let str="<h4> Category </h4>";
                for (let i = 0; i <categoryList.length ; i++) {
                    str+=`<option>${categoryList[i].name} </option>`
                }
                document.getElementById("category_id").innerHTML=str;
            },error :function(){
                console.log("Lỗi chương trình")
            }
        })
    }
    function save(){
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let categoryId = document.getElementById("category").value;
        let pro= {
            name : name,
            price : price,
            category : {
                id:categoryId
            }
        }
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            type: 'POST',
            url: 'http://localhost:8081/products',
            data: JSON.stringify(pro),
            success:function (){
                alert("Thêm thành công");
                findAll();
            },
            error: function (error) {
                console.log(error)
            }
        })

    }
    function findAllOrderByPrice(){

        $.ajax({
            type:"GET",
            url:"http://localhost:8081/products/oder-by-price",
            success :function(data){
                display(data)
            },error :function(data){
                console.log(data)
            }
        })
    }
    function findPriceBetween(){
        let one = document.getElementById("one").value;
        let two = document.getElementById("two").value;
        $.ajax({
            type:"GET",
            url:"http://localhost:8081/products/price-between?one="+one+"&two="+two,
            success :function(data){
                display(data)
            },error :function(data){
                console.log(data)
            }
        })
    }
    function showTop4PriceMax(){
        $.ajax({
            type:"GET",
            url:"http://localhost:8081/products/top4",
            success :function(data){
                display(data)
            },error :function(data){
                console.log(data)
            }
        })
    }
    function searchByCategory(){
        let name = document.getElementById("category").value;
        $.ajax({
            type:"GET",
            url:"http://localhost:8081/products/findByCategory?name="+name,
            success :function(data){
                display(data)
            },error :function(data){
                console.log(data)
            }
        })
    }
    function searchByNameContaining(){
        let name = document.getElementById("name").value;
        $.ajax({
            type:"GET",
            url:"http://localhost:8081/products/findByNameContaining?name="+name,
            success :function(data){
                display(data)
            },error :function(data){
                console.log(data)
            }
        })
    }
    function  searchById(id){
        let name = document.getElementById("name").value;
        $.ajax({
            type:"GET",
            url:"http://localhost:8081/products/findByNameContaining?name="+name,
            success :function(data){
                display(data)
            },error :function(data){
                console.log(data)
            }
        })

    }
    function showUpdateForm(id) {
        $.ajax({
            type: "GET",
            url: "http://localhost:8081/products/" + id,
            success: function (data) {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8081/category",
                    success: function (category) {
                        console.log(category);
                        let form = `<input type="text" id="name" value="${data.name}">\n` +
                            `<input type="text" id="price" value="${data.price}">\n` +
                            `<select id="category">`;
                        for (let i = 0; i < category.length; i++) {
                            form += `<option value="${category[i].id}">${category[i].name}</option>`
                        }
                        form += `</select>` + `<button onclick="editProduct(`+ id +`)">Edit</button>`;
                        document.getElementById("display").innerHTML = form;
                    },
                })
            },
        })
    }
    function editProduct(id) {
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let category = document.getElementById("category").value;
        let product = {
            id: id,
            name: name,
            price: price,
            category: {
                id: category
            }
        }
        console.log(product)
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            type: "PUT",
            url: "http://localhost:8081/products/" + id,
            data: JSON.stringify(product),
            success: function () {
                findAll();
            },
            error: function (error) {
                console.log(error)
            },
        })
    }
    function deleteForm(id) {
        $.ajax({
            type: "GET",
            url: "http://localhost:8081/products/" + id,
            success: function () {
                $.ajax({
                    type: "DELETE",
                    url: "http://localhost:8081/products/"+id,
                    success: function () {
                        alert("Xóa thành công ")
                        findAll();
                    },error:function (error){
                        console.log(error)
                    }
                })
            },
        })
    }
    function display(data){
        console.log(data)
        str = `<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col">Edit</th>
         <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>`
        for(let i=0;i<data.length;i++){
            str+=`
    <tr>

        <td>${data[i].name}</td>
        <td>${data[i].price}</td>
        <td>${data[i].category.name}</td>

        <td>\ <button onclick="showUpdateForm(${data[i].id})">Edit</button> \</td>
        <td>\ <button onclick="deleteForm(${data[i].id})">Delete</button> \</td>
    </tr>
    `;

        }
        str += `</tbody>
</table>`
        show.innerHTML=str;
    }

</script>
